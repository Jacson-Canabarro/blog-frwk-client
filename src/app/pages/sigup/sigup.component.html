<div class="grid">
  <mat-card class="position" >
    <mat-card-title style="text-align: center">Cadastro</mat-card-title>
    <mat-card-content >
      <form [formGroup]="form" (ngSubmit)="submit()"   *ngIf="progressBar" style="display: flex; flex-direction: column; justify-content: center;">
        <mat-form-field appearance="outline" >
          <mat-label>Informe seu nome</mat-label>
          <input matInput placeholder="Jacson" formControlName="name" required>
          <mat-error *ngIf="(form.get('name')!.errors?.required) && form.get('name')!.touched">Nome é obrigatório</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Informe seu sobrenome</mat-label>
          <input matInput placeholder="Canabarro" formControlName="lastName" required>
          <mat-error *ngIf="(form.get('lastName')!.errors?.required) && form.get('lastName')!.touched">Sobrenome é obrigatório</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" >
          <mat-label>Informe seu email</mat-label>
          <input matInput formControlName="email" type="email">
          <mat-error *ngIf="(form.get('email')!.errors?.required) && form.get('email')!.touched">Email é obrigatório</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Informe sua senha</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="(form.get('password')!.errors?.required) && form.get('password')!.touched">Senha é  obrigatória</mat-error>
        </mat-form-field>
        <div class="button">
          <button mat-raised-button color="primary" type="submit" style="width: 50%;">Cadastrar</button>
        </div>
      </form>
      <mat-progress-bar mode="indeterminate" *ngIf="!progressBar"></mat-progress-bar>

    </mat-card-content>
  </mat-card>

</div>
