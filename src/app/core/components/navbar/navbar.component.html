<mat-toolbar color="primary">
  <span><mat-icon>hive</mat-icon>Blog FrameWork</span>
  <div class="spacer"></div>
  <a mat-button routerLink="/" >Home</a>
  <a mat-button routerLink="login" *ngIf="!isUserLogged">Login</a>
  <a mat-button  (click)="openDialog()" *ngIf="isUserLogged">Postagem</a>
  <a mat-raised-button color="accent"  routerLink="sigup" *ngIf="!isUserLogged">Signup</a>
  <a mat-raised-button color="accent" (click)="logout()" *ngIf="isUserLogged">Logout</a>
</mat-toolbar>
